<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
<h2>Update CSS variables with<span class="hl">JS</span></h2>
<div class="controls">
    <label htmlFor="spacing">Spacing:</label>
    <input type="range" id="spacing" name="spacing" min="10" max="200" data-sizing="px" value="10">

    <label htmlFor="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" data-sizing="px" value="10">

    <label htmlFor="base">Base:</label>
    <input type="color" name="base" value="#ff0000">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

<script>
    function handleChange(e) {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);)
    }

    const controls = document.querySelectorAll('.controls input');
    controls.forEach(control => control.addEventListener('change', handleChange));
    controls.forEach(control => control.addEventListener('mousemove', handleChange));
</script>
</body>
</html>
